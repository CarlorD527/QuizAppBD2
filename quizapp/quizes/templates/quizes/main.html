{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Comenzar el examen?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Si</button>
      </div>
    </div>
  </div>
</div>


<div class="h3">Lista de Examenes</div>
<hr>
{% for obj in object_list %}
<button class="btn btn-link modal-button" data-pk="{{obj.id_examen}}" data-quiz="{{obj.titulo}}"
  data-questions="{{obj.numero_preguntas}}" data-time="{{obj.duracion }}" data-pass="{{obj.puntaje_requerido}}"
  data-toggle="modal" data-target="#quizStartModal">
  {{obj.titulo}}
</button><br>

{% endfor %}
{% endblock content %}

{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block content %}
    <title>Gestion de cursos</title>
</head>

<body>
    <h2>Gestion de Cursos</h2>
    <hr>
    <div class="container">
        <div class="col-6">
            <h4>Agregar un curso</h4>
            <hr>
            <form class="form-group" action="" method="POST">
                {% csrf_token %}
                <label for="nombrecurso">Nombre del curso</label>
                <input class="form-control" type="text" name="nombre" placeholder="nombre del curso">
                <br>
                <input type="submit" value="Guardar" name="guardar" class="btn btn-success">

                </input>
            </form>
            {{mensaje}}
        </div>



        <div class="col-6">
            <h4>Lista de cursos</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del curso</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in cursos %}
                    <tr>
                        <th scope="row">{{p.0}}</th>
                        <td>{{p.1}}</td>
                        <td><a href="eliminar_curso/{{p.0}}" class="btn btn-danger">Borrar</td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>

        </div>
    </div>



</body>
{% endblock content %}

</html>
